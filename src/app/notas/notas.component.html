<!-- main.component.html -->
<div class="container-fluid">
  <div class="row">
      <!-- Sidebar Izquierda -->
      <div class="col-md-4 p-3 bg-light">
          <!-- Barra de búsqueda -->
          <div class="mb-4">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Buscar">
                  <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button">
                          <i class="fas fa-search"></i>
                      </button>
                  </div>
              </div>
          </div>

          <!-- Botón para agregar nota -->
          <div class="card mb-3 text-center shadow-sm add-note-btn">
              <div class="card-body d-flex flex-column justify-content-center align-items-center">
                  <i class="fas fa-plus-circle text-success" style="font-size: 50px;"></i>
                  <p class="mt-2" style="font-size: 20px;">Agregar Nota</p>
              </div>
          </div>

          <!-- Lista de notas -->
          <div *ngFor="let n of listaNotas" class="card mb-3 shadow-sm note-card">
              <div class="card-header bg-warning d-flex justify-content-between align-items-center">
                  <h6 class="mb-0 text-dark" (click)="seleccionarNota(n.tituloNota, n.descripcionNota)">{{n.tituloNota}}</h6>
                  <div class="dropdown">
                      <button class="btn btn-light" type="button" data-toggle="dropdown">
                          <i class="fas fa-bars"></i>
                      </button>
                      <div class="dropdown-menu">
                          <button class="dropdown-item text-danger" type="button" (click)="openModalEliminar()">Eliminar</button>
                          <div class="dropdown-divider"></div>
                      <div class="dropdown-item" (click)="openModalAgregar()">Agregar a Seccion</div>
                      </div>
                  </div>
              </div>
              <div class="card-body bg-light">
                  <p class="card-text text-dark">{{ n.descripcionNota.length > 150 ? n.descripcionNota.substring(0, 150) + '...' : n.descripcionNota }}</p>
              </div>
              <div class="card-footer text-muted">Última modificación: {{n.fechaModificacion}}</div>
          </div>
      </div>

<!-- Contenido Principal -->
<div class="col-md-8 p-3">
    <div class="card mb-4 h-100 shadow-sm note-card-large">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <input class="form-control-plaintext text-white" [(ngModel)]="tituloNotaSeleccionada" placeholder="Título de la nota">
            </h5>
        </div>
        <div class="card-body">
            <textarea class="form-control" [(ngModel)]="descripcionNotaSeleccionada" style="height: calc(100% - 60px); resize: none;" placeholder="Descripción de la nota"></textarea>
            <button type="button" class="btn btn-primary btn-block mt-3" mdbRipple>Enviar</button>
        </div>
    </div>
</div>
